<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Quattrocento:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

    <div class="container">
       
        <div class="sounds"></div>
       
        <div class="keybord">

            <div class="key" data-keycode="65">
                <kbd>A</kbd>
                <span class="sound">CLAP</span>
            </div>
            <div class="key" data-keycode="83">
                <kbd>S</kbd>
                <span class="sound">HIHAT</span>
            </div>
            <div class="key" data-keycode="68">
                <kbd>D</kbd>
                <span class="sound">KICK</span>
            </div>
            <div class="key" data-keycode="70">
                <kbd>F</kbd>
                <span class="sound">OPENHAT</span>
            </div>
            <div class="key" data-keycode="71">
                <kbd>G</kbd>
                <span class="sound">BOOM</span>
            </div>
            <div class="key" data-keycode="72">
                <kbd>H</kbd>
                <span class="sound">RIDE</span>
            </div>
            <div class="key" data-keycode="74">
                <kbd>J</kbd>
                <span class="sound">SNARE</span>
            </div>
            <div class="key" data-keycode="75">
                <kbd>K</kbd>
                <span class="sound">TOM</span>
            </div>
            <div class="key" data-keycode="76">
                <kbd>L</kbd>
                <span class="sound">TINK</span>
            </div>

        </div>


    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
